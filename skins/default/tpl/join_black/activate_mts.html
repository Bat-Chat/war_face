<script type="text/javascript">
	document.form.pincode.onblur = function(){if(this.value=='') {this.value='Введите код из СМС...';}};
	document.form.pincode.onfocus = function(){if(this.value=='Введите код из СМС...') {this.value=''}};
	
	document.form.captcha.onblur = function(){if(this.value=='') {this.value='Введите код с Картинки...';}};
	document.form.captcha.onfocus = function(){if(this.value=='Введите код с Картинки...') {this.value=''}};
	
	$('[name=pincode], [name=captcha]').keypress(function(e) {
		if (e.which == 13) {
			e.preventDefault();
			document.form.submit();
			return false;
		}
	});

	function refreshCaptcha()
	{
		$("#txtCaptcha").hide();
		$("#loaderCaptcha").show();
		
		$.ajax({ 
			type: "POST", 
			url: "<?php echo src('?page=join&action=captcha&operator=mts', '');?>",
			data: {},
			dataType: "json",
    		success: function(data){
    			$("#imgCaptcha").attr('src', data.captcha);
				
				$("#txtCaptcha").show();
				$("#loaderCaptcha").hide();
			}
		});
		
		return false;
	}
	
	refreshCaptcha();
</script>
